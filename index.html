<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1 id="title">survey-form</h1> 
  <p>it is a survey-form that made by using html and css</p>
</head>
<link rel="stylesheet" href="index.css">
<body>
   <div class="container"></div>
   <form id="survey-form">
      <label id="name-label">name</label><input id="name" type="text" placeholder="Enter your name"  required>
      <label id="email-label">email</label><input id="email" type="email" placeholder="Enter your email"  required>
      <label id="number-label">number</label><input id="number-label" type="number" placeholder="Age"  
      required>
      <select id="dropdown">
         <option></option>
         <option></option>
      </select>

      <label>
         <input
           name="user-recommend"
           value="definitely"
           type="radio"
           class="radio"
           checked
         />Definitely</label>
       <label>

      <label><input
              name="prefer"
              value="multiple"
              type="checkbox"
              class="checkbox"
            />Front-end Projects</label>
      <label><input
          name=""
         value=""
         type=""
         class=""
         ></label>
     
         <p>Any comments or suggestions?</p>
         <textarea
           id="comments"
           class="textarea"
           name="comment"
           placeholder="Enter your comment here..."
         ></textarea>

         <button type="submit" id="submit" class="submit-button">
            Submit
          </button>

   </form>
</body>
</html>
